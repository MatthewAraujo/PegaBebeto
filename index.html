<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">

            <h2>Clima</h2>
            <h3>Dados de medições do clima</h3>
            <h1 id="temperatura">23°</h1>
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud">
                    <div class="circle-small"></div>
                    <div class="circle-tall"></div>
                    <div class="circle-medium"></div>
                </div>
            </div>
        
            <table>
                <tr>
                    <td>Temperatura</td>
                </tr>
                <tr>
                    <td id="temperatura1"></td>
                    <td id="altitude"></td>
                    <td id="pressao"></td>
                </tr>
            </table>
        </div>
        <div class="card">

            <h2>Acelerometro</h2>
            <h3>Dados de medições do acelerometro</h3>
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud">
                    <div class="circle-small"></div>
                    <div class="circle-tall"></div>
                    <div class="circle-medium"></div>
                </div>
            </div>
        
            <table>
                <tr>
                    <td>AcelX</td>
                    <td>AcelY</td>
                    <td>AcelZ</td>
                    <td>GiroX</td>
                    <td>GiroY</td>
                    <td>GiroZ</td>
                </tr>
                <tr>
                    <td id="acelX"></td>
                    <td id="acelY"></td>
                    <td id="acelZ"></td>
                    <td id="giroX"></td>
                    <td id="giroY"></td>
                    <td id="giroZ"></td>
                </tr>
            </table>
        </div>
        <div class="card">

            <h2>Gases</h2>
            <h3>Dados de medições dos gases</h3>
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud">
                    <div class="circle-small"></div>
                    <div class="circle-tall"></div>
                    <div class="circle-medium"></div>
                </div>
            </div>
        
            <table>
                <tr>
                    <td>CO</td>
                    <td>Alcohol</td>
                    <td>NH4</td>
                    <td>Acetona</td>
                    <td>Co2</td>
                </tr>
                <tr>
                    <td id="co"></td>
                    <td id="alcohol"></td>
                    <td id="nh4"></td>
                    <td id="acetona"></td>
                    <td id="co2"></td>
                </tr>
            </table>
        </div>
    </div>   
    <script>AtualizaDados()</script>
</body>
</html>
